<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
  <title>Add Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Add New Product</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post"
        class="needs-validation" novalidate enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price"
             required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" th:field="*{quantity}" class="form-control" id="quantity"
             required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input class="form-control" type="file" name="imageProduct" id="image" >
      <div class="alert alert-warning" th:if="${#fields.hasErrors ('image')}" th:errors="*{image}"></div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    <a th:href="@{/products}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
